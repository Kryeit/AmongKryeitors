name: AmongKryeitors
version: '${version}'
main: com.kryeit.AmongKryeitors
api-version: 1.18
depend: [GriefDefender]
commands:
  startgame:
    description: Starts the Among Us game
    permission: amongkryeitors.startgame
  sabotage :
    description: Shows the options of a sabotage
  vote :
    description : Opens the vote GUI
  resetgame:
    description: Resets all variables of the plugin